[supervisord]
nodaemon = true

[inet_http_server]
port = *:9001

[program:rsyslog]
command = rsyslogd -n c5
autostart = true
autorestart = true
redirect_stderr = true

[program:cron]
command = cron -f -L 15
autostart = true
autorestart = true

[program:apache2]
command = /bin/bash -c "source /etc/apache2/envvars && exec /usr/sbin/apache2 -DFOREGROUND"
autostart = true
autorestart = true
